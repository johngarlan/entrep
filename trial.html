<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0 shrink-to-fit=no">

		<title>Trial</title>

		<!-- fontawesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

		<!-- google fonts -->

		<link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Cinzel|Didact+Gothic|Kaushan+Script" rel="stylesheet">		

		<!-- bootstrap css -->
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/animate.css">
		<link rel="icon" type="image/gif/png" href="assets/images/proctor.png">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

		<!-- jquery first then popper and bootstrap -->
		<script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
	</head>
	<body>




				<div class="container-bg">
					<div class="row">
						<div class="col-lg-1"></div>
						<div class="col-lg-10">
							<!-- inner row -->
							<div class="row">			

								<!-- firs card -->
								<div class="col-lg-6 col-md-6 col-sm-12">
									<div class="card mx-auto">
										<img class="card-img-top" src="assets/images/sales.jpg" height="175px">
										
										<div class="card-body">
											<h5 class="card-title">Sales</h5>
											<p class="card-text">Sales Training and Practical Sales Techniques</p>
										</div>
									</div>
								</div>
								<!-- end of first card -->
								<!-- second card -->
								<div class="col-lg-6 col-md-6 col-sm-12">
									<div class="card mx-auto">
										<img class="card-img-top" src="assets/images/dropshipping.png" height="175px">
										
										<div class="card-body">
											<h5 class="card-title">DropShipping</h5>
											<p class="card-text">Build a Dropshippin Empire from Scratch</p>
										</div>
									</div>
								</div>
								<!-- end of second card -->									
							</div><!-- end of inner row -->
						</div><!-- end of col-lg-10 -->
						<div class="col-lg-1"></div>
					</div>
				</div>
				<!-- end of container -->	


								<div class="container-bg">
					<div class="row">
						<div class="col-lg-1"></div>
						<div class="col-lg-10">
							<!-- inner row -->
							<div class="row">			

								<!-- firs card -->
								<div class="col-lg-6 col-md-6 col-sm-12">
									<div class="card mx-auto">
										<!-- for the contact form -->
										<form class="form-horizontal">
											<legend> Contact Us </legend>

											<div class="form-group">
												<label class="col-lg-4" for="fullname"> Full Name </label>
												<input id="fullname" name="fullname" placeholder="Full Name" class="form-control" type="text">
											</div>

											<div class="form-group">
												<label class="col-lg-4" for="email"> Email </label>
												<input id="email" name="email" placeholder="Email" class="form-control" type="email">
											</div>

											<div class="form-group">
												<label class="col-lg-4" for="message"> Message </label>
												<textarea class="form-control" id="message" name="message" placeholder="Type your message here"></textarea>
											</div>

											<div class="form-group">
												<div class="col-lg-4">
													<button id="submit" name="submit" class="btn btn-outline-primary">Submit</button>
												</div>
											</div>
										</form>
									</div>
								</div>
								<!-- end of first card -->
								<!-- second card -->
								<div class="col-lg-6 col-md-6 col-sm-12">
									<div class="card mx-auto">			
										<div class="card-body">
											<!-- for the google map -->
											<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d18093.873360879243!2d-122.20948338473552!3d47.61309892377676!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54906c888ae9b2cf%3A0x12e607396a4d7960!2sBungie%2C+Inc!5e0!3m2!1sen!2sph!4v1537354443388" frameborder="0" style="border:0" allowfullscreen></iframe>
										</div>
									</div>
								</div>
								<!-- end of second card -->									
							</div><!-- end of inner row -->
						</div><!-- end of col-lg-10 -->
						<div class="col-lg-1"></div>
					</div>
				</div>
				<!-- end of container -->	
	</body>
</html>
